<!DOCTYPE html>
<html lang='zh'>
<head>
    <meta charset='UTF-8'>
    <title>中转页</title>
</head>
<body>
<script>
    addEventListener('click', () => {
        const [name, pass, url] = atob(location.search.slice(1)).split('$|$');
        fetch('https://learn.tsinghua.edu.cn/MultiLanguage/lesson/teacher/loginteacher.jsp', {
            credentials: 'include',
            referrerPolicy: 'no-referrer-when-downgrade',
            body: `userid=${name}&userpass=${pass}&submit1=%E7%99%BB%E5%BD%95`,
            method: 'POST',
            mode: 'no-cors'
        }).then(() => location.href = url);
    });
    fetch("http://learn.tsinghua.edu.cn/MultiLanguage/lesson/teacher/loginteacher.jsp", {
        credentials: "omit",
        headers: {
            // "accept": "text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,image/apng,*/*;q=0.8",
            // "accept-language": "zh-CN,zh;q=0.9,en;q=0.8",
            // "cache-control": "no-cache",
            "content-type": "application/x-www-form-urlencoded",
            // "pragma": "no-cache",
            // "upgrade-insecure-requests": "1"
        },
        // referrerPolicy: "no-referrer-when-downgrade",
        body: "userid=jyx17&userpass=DICKdiao123&submit1=%E7%99%BB%E5%BD%95",
        method: "POST",
        mode: "no-cors"
    });
</script>
</body>
</html>
